<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main id="cal">
            <div id="calculator">
                <div id="calculation"></div>
                <button type="button" id="clear">AC</button>
                <button type="button" value="" id="positive-negative">+/-</button>
                <button type="button" value="" id="remainder">%</button>
                <button type="button" id="backspace">âŒ«</button>
                <button type="button" value="7" class="number 7">7</button>
                <button type="button" value="8" class="number 8">8</button>
                <button type="button" value="9" class="number 9">9</button>
                <button type="button" value="/" class="operator divide">/</button>
                <button type="button" value="4" class="number 4">4</button>
                <button type="button" value="5" class="number 5">5</button>
                <button type="button" value="6" class="number 6">6</button>
                <button type="button" value="*" class="operator multiply">*</button>
                <button type="button" value="1" class="number 1">1</button>
                <button type="button" value="2" class="number 2">2</button>
                <button type="button" value="3" class="number 3">3</button>
                <button type="button" value="-" class="operator subtract">-</button>
                <button type="button" value="." id="dot">.</button>
                <button type="button" value="0" id="zero" class="number 0">0</button>
                <button type="button" value="" id="equal">=</button>
                <button type="button" value="+" class="operator add">+</button>
            </div>
        </main>
        <script src="calculator.js"></script> 
    </body>
</html>
